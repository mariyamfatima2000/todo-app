<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h2>Todo App</h2>

    <form id="taskForm">
      <input
        type="text"
        id="taskInput"
        placeholder="Enter task"
        required
      />
      <button type="submit">Add</button>
    </form>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
